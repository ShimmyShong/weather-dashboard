<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-primary">
            <span class="navbar-brand mb-0 h1 m-auto p-3 text-light">Weather Dashboard</span>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 bg-light sidebar">
                    <h4 class="my-3 text-center">Cities</h4>
                    <ul id = 'sidebar' class="list-group text-center"></ul>
                </div>
                <div class="col-md-9">
                    <div class="col-md-8 offset-md-1 py-3">
                        <form>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="city-input" placeholder="Enter a city name">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
            
                    
                    <div class="row">
                        <div class="col-md-8 offset-md-1">
                            <div id="cards-container" class="card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
